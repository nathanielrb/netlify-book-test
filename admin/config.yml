backend:
  name: github
  repo: nathanielrb/netlify-book-test # Path to your Github repository
  branch: master # Branch to update (master by default)


#  repo: nathanielrb/netbook # Path to your Github repository
#  branch: master # Branch to update (master by default)

media_folder: "uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "book" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Book" # Used in the UI, ie.: "New Post"
    folder: "_books" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General settings"
        file: "_settings/general.json"
        fields:
          - {label: "Main site title", name: "site_title", widget: "string"}
          - {label: "Number of fronpage posts", name: "post_count", widget: "number"}
          - {label: "Site cover image", name: "cover", widget: "image"}
#    meta: # Meta data fields. Just like fields, but without any preview element
 #     - {label: "Publish Date", name: "date", widget: "datetime"}
